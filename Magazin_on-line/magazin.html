<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">Produsele noastre</div>
        <nav>
            <ul>
                <li><a href="magazin.html">Magazin</a></li>
                <li><a href="despre.html">Despre</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="user-controls">
            <div class="cart">🛒</div>
            <div class="user">👤</div>

    <div class="product-list">

            <img src="images/cookies-3918049_640.jpg" alt="Cookies">

            <p>RON 10</p>
            <button class="add-to-cart">Adaugă în coș</button>
        </div>
        <div class="product-item">
            <img src="images/strawberries-8295645_640.jpg" alt="Strawberries">
            <h2>Căpșuni proaspete</h2>
            <p>RON 15</p>
            <button class="add-to-cart">Adaugă în coș</button>
        </div>
        <div class="product-item">
            <img src="images/coffee-8668442_640.jpg" alt="Coffee">
            <h2>Cafea aromată</h2>
            <p>RON 20</p>
            <button class="add-to-cart">Adaugă în coș</button>
        </div>
        <!-- Adaugă mai multe produse după cum este necesar -->
    </div>

    <div class="back-button">
        <button onclick="window.location.href='index.html'">Înapoi la pagina principală</button>
